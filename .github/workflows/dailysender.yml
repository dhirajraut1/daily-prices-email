name: Send Daily Email

on:
    schedule:
        - cron: '5 9 * * *'
    workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v2
              with:
                python-version: 3.x
            - name: Run email code
              env:
                USER_EMAIL: ${{ secrets.USER_EMAIL }}
                USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
              run: python main.py


